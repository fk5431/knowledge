<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>文件上传</title>
<!-- Mobile Metas -->
<link href="assets/bootstrap.min.css" rel="stylesheet" />
<link href="assets/bootstrap-tagsinput.css" rel="stylesheet" />
<link href="assets/style.css" rel="stylesheet" />
<link href="assets/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="assets/summernote.css" rel="stylesheet" />
</head>
<body>
	<!-- Main Page -->
	<div class="main ">
		<div class="row">
			<div class=" col-md-12 col-sm-12 col-xs-12">
				<div class="panel panel-default bk-bg-white">
					<div class="panel-heading bk-bg-white">
						<h6>
							<i class="fa fa-indent red"></i>文件上传
						</h6>
						<div class="panel-actions">
							<a href="#" class="btn-minimize"><i class="fa fa-caret-up"></i></a>
							<a href="#" class="btn-close"><i class="fa fa-times"></i></a>
						</div>
					</div>
					<div class="panel-body">
						<form action="upload" method="post" enctype="multipart/form-date"
							class="form-horizontal ">
							<div class="form-group">
								<label class="col-lg-2 col-md-2 col-sm-12 control-label"
									for="text-input">标 题:</label>
								<div class="col-md-5">
									<input type="text" id="text-input" name="file.title"
										class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 col-md-2 col-sm-12 control-label"
									for="select" name="">类 型:</label>
								<div class="col-md-4">
									<select id="select" name="file.ftypeid" class="form-control"
										size="1">
										<option value="0">文档</option>
										<option value="1">图片</option>
										<option value="2">音乐</option>
										<option value="3">视频</option>
										<option value="4">压缩包</option>
										<option value="5">其他</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 col-md-2 col-sm-12 control-label">分
									类:</label>
								<div class="col-md-2">
									<select multiple="multiple" size="10" name="file.ktypeid"
										class="duallistbox col-lg-12 bk-radius">
										<optgroup label="自然">
											<option value="11" selected>生物</option>
											<option value="12">资源</option>
											<option value="13">环境</option>
											<option value="14">现象</option>
											<option value="15">天文</option>
											<option value="16">地理</option>
										</optgroup>
										<optgroup label="人文">
											<option value="21">语言</option>
											<option value="22">民族</option>
											<option value="23">宗教</option>
											<option value="24">国家历史</option>
											<option value="25">文学</option>
											<option value="26">哲学</option>
										</optgroup>
										<optgroup label="生活">
											<option value="31">饮食</option>
											<option value="32">健康</option>
											<option value="33">情感</option>
											<option value="34">教育</option>
											<option value="35">就业</option>
											<option value="36">居家</option>
										</optgroup>
										<optgroup label="社会">
											<option value="41">法律</option>
											<option value="42">公益</option>
										</optgroup>
										<optgroup label="科技">
											<option value="51">心理学</option>
											<option value="52">数理科学和化学</option>
											<option value="53">天文学地球科学</option>
											<option value="54">农业</option>
											<option value="55">工业技术</option>
											<option value="56">医学</option>
											<option value="57" selected="selected">计算机</option>
											<option value="58">其他</option>
										</optgroup>
										<optgroup label="艺术">
											<option value="61">绘画</option>
											<option value="62">书法</option>
											<option value="63">音乐</option>
											<option value="64">舞蹈</option>
											<option value="65">戏剧</option>
											<option value="66">建筑</option>
											<option value="67">影视</option>
										</optgroup>
										<optgroup label="体育">
											<option value="71">田径</option>
											<option value="72">球类</option>
											<option value="73">体操</option>
											<option value="74">棋牌</option>
											<option value="75">武术</option>
											<option value="76">户外</option>
											<option value="77">电子竞技</option>
										</optgroup>
										<optgroup label="政治">
											<option value="81">军事</option>
											<option value="82">外交</option>
										</optgroup>
										<optgroup label="财经">
											<option value="91">金融</option>
											<option value="92">管理</option>
											<option value="93">投资</option>
											<option value="94">营销</option>
										</optgroup>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="tags-input-multiple"
									class="col-lg-2 col-md-2 col-sm-12 control-label">标 签:</label>
								<div class="col-md-7" style="width: 400px;">
									<select id="tags-input-multiple" multiple data-role="tagsinput"
										data-tag-class="label label-primary" name="file.tags" style="width: 400px;">
										<option value="EXAMPLE">example</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 col-md-2 col-sm-12 control-label"
									for="text-input" name="abstracStringt">摘 要:</label>
								<div class="col-md-9">
									<input type="text" id="text-input" name="file.abstracString"
										class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 col-md-2 col-sm-12 control-label"
									for="textarea-input">描 述:</label>
								<div class="col-md-3">
									<textarea class="summernote" data-plugin-summernote name="file.introduction"
										data-plugin-options='{ "height": 230}'>
										Start typing...
									</textarea>
								</div>

							</div>



							<div class="form-group">
								<label class="col-lg-2 col-md-2 col-sm-12 control-label"
									for="file-input" >选择文件</label>
								<div class="col-md-9">
									<input type="file" id="file-input" name="myFile">
								</div>
							</div>

							<div class="panel-body" align="center">
								<input type="submit" class="bk-margin-5 btn btn-info"
									value="&nbsp;提 交&nbsp;" />
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="reset" class="bk-margin-5 btn btn-info"
									value="&nbsp;重 置&nbsp;" style="background:" />
							</div>

						</form>

					</div>
				</div>

			</div>


		</div>


	</div>

	<script src="assets/vendor/js/jquery-2.1.1.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="assets/plugins/bootstrap-tagsinput/js/bootstrap-tagsinput.js"></script>

	<script src="assets/plugins/summernote/js/summernote.js"></script>
	<script
		src="assets/plugins/bootstrap-markdown/js/bootstrap-markdown.js"></script>
	<script src="assets/plugins/bootstrap-markdown/js/to-markdown.js"></script>

	<script src="assets/js/pages/form-editors.js"></script>
</body>

</html>
